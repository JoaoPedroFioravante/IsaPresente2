  background-color: rgb(255, 255, 255) !important;

}

    }
    #princesa{

    .carousel {
  position: relative;
 width: 300px;
  overflow: hidden;
  margin: 20px auto;
  border-radius: 10px;
  border: 2px solid #ff004c;
}

.carousel-track {
  display: flex;
  transition: transform 0.3s ease-in-out;
}

.carousel-image {
  min-width: 100%;
  height: auto;
}

.carousel-button {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background-color: #ff004c;
  color: white;
  border: none;
  padding: 10px;
  cursor: pointer;
  font-size: 10px;
  border-radius: 40%;
}

.prev {
  left: 10px;
}

.next {
  right: 10px;
}
p{
    font-size: 2vh;
    align-items: center;
}
h1{
    font-size: 3vh;
}

    
    </style>
    
</head>
<body>
    <div class="centralizar">
        <h1>JOÃO E ISA</h1>
    <div class="audioClass">
        <audio src="Alex Warren - Ordinary (Official Music Video).mp3" controls></audio>
        </div>
    <div class="carousel">
     <div class="carousel-track">
        <img src="fotoPresente.jpg" class="carousel-image" alt="Foto 1">

        <img src="foto10.jpg" class="carousel-image" alt="Foto 3">
        
    </div>
    <button class="carousel-button prev">&#10094;</button>
    <button class="carousel-button next">&#10095;</button>
    </div>
    <div class="textos">
    <p class="is-italic ">EU TE AMO HÁ MUITO TEMPO</p>

    <p>E JAJÁ SERÁ <span class="AMOR"> 3 ANOS</span></p>
        
    
    </div>
    <script>
         const track = document.querySelector('.carousel-track');
  const images = document.querySelectorAll('.carousel-image');
  const prevButton = document.querySelector('.prev');
  const nextButton = document.querySelector('.next');

  let index = 0;

  nextButton.addEventListener('click', () => {
    if (index < images.length - 1) index++;
    updateCarousel();
  });

  prevButton.addEventListener('click', () => {
    if (index > 0) index--;
    updateCarousel();
  });

  function updateCarousel() {
    const width = images[0].clientWidth;
    track.style.transform = `translateX(${-index * width}px)`;
  }
    </script>
</body>
</html>
